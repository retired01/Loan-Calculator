<!doctype html>
<html lang="en">

<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous">
      <style>
            #loading,
            #results {
                  display: none;
            }
      </style>

      <title>Loan Calculation App</title>
</head>

<body class="bg-secondary">
      <div class="container">
            <div class="row">
                  <div class="col-md-6 mx-auto">
                        <div class="card card-body text-center mt-5">
                              <h1 class="heading display-4 pb-3">Loan Calculator</h1>
                              <form id="loan-form">
                                    <div class="input-group">
                                          <div class="input-group-prepend">
                                                <span class="input-group-text">$</span>
                                          </div>
                                          <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                                    </div>
                                    <br>
                                    <div class="input-group">
                                          <div class="input-group-prepend">
                                                <span class="input-group-text">%</span>
                                          </div>
                                          <input type="number" class="form-control" id="interest" placeholder="Interest">
                                           <input type="number" class="form-control" id="interest1" placeholder="Interest">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                          <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                          <input type="submit" class="btn btn-outline-success btn-block" value="Calculate">
                                    </div>
                              </form>
                              <!--Loader Here-->
                              <div id="loading">
                                    <img src="img/ldng.gif" alt="" class="img-fluid" style="height: 130px">
                              </div>
                              <!--Results-->
                              <div id="results" class="pt-4">
                                    <h5>Results</h5>
                                    <div class="input-group">
                                          <div class="input-group-prepend">
                                                <span class="input-group-text">Monthly Payment ($)</span>
                                          </div>
                                          <input type="number" class="form-control" id="monthly-payment" disabled>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                          <div class="input-group-prepend">
                                                <span class="input-group-text">Total Payment ($)</span>
                                          </div>
                                          <input type="number" class="form-control" id="total-payment" disabled>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                          <div class="input-group-prepend">
                                                <span class="input-group-text">Total Interest ($)</span>
                                          </div>
                                          <input type="number" class="form-control" id="total-interest" disabled>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>

</html>
